---
layout: page
title: Blog
slug: blog
permalink: /blog/
---
<!-- Slider Start -->
<section id="global-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h1>Latest Posts</h1>
          <p>hamari hindi</p>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="container">
{% for post in site.posts %}
<div class="post-area">
  <a href="{{ post.url | prepend: site.baseurl }}" class="bold">{{ post.title }}</a>
  <p class="post-date">{{ post.date | date_to_long_string }}</p>
  <p>
    {{ post.content | truncatewords: 7 }}
  </p>
</div>
{% endfor %}
</div>
